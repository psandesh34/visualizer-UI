<div class="main">
  <div>
    <div class="overview whitebg rounded25 shadow padding20">
      <div class="row">
        <div class="col-md-12">
          <div>{{ data.holding.symbol }}</div>
          <div>{{ data.holding.marketCapSection }}</div>
          <div>{{ data.holding.industry }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="details">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Short tab">
        <!-- <div
          class="details whitebg rounded25 shadow padding20 mat-elevation-z4"
        ></div> -->

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="tradesTable">
            <!-- Symbol Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
              <td mat-cell *matCellDef="let row">
                {{ row.quantity }}
              </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Price
              </th>
              <td mat-cell *matCellDef="let row">{{ row.price }}</td>
            </ng-container>

            <!-- Avergae Price Column -->
            <ng-container matColumnDef="tradeType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Trade Type
              </th>
              <td mat-cell *matCellDef="let row">{{ row.tradeType }}</td>
            </ng-container>

            <!-- LTP Price Column -->
            <ng-container matColumnDef="exchange">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Exchange</th>
              <td mat-cell *matCellDef="let row">{{ row.exchange }}</td>
            </ng-container>

            <!-- Invested amount Column -->
            <ng-container matColumnDef="tradeDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Trade date
              </th>
              <td mat-cell *matCellDef="let row">{{ row.tradeDate }}</td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row width100" *matNoDataRow>
              <td class="mat-cell" colspan="100%">
                No data matching the given filter!
              </td>
            </tr>
          </table>

          <mat-paginator
            style="
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
            "
            [pageSizeOptions]="[10, 50, 100]"
            aria-label="Select page of trades"
          ></mat-paginator>
        </div>
        <div>
          <canvas id="lastYearChart"></canvas>
        </div>
        <div>
          <canvas id="tradesBubbleChart"></canvas>
        </div>
      </mat-tab>
      <mat-tab label="Long tab">
        <div class="example-large-box">Large content</div>
      </mat-tab>
    </mat-tab-group>
  </div>

      [yaxis]="chartOptions.yaxis"

  </div> -->
</div>
