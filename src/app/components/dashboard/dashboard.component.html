<div class="main">
  <div class="centred shadow">
    <mat-card>
      <mat-card-title>Welcome user</mat-card-title>
      <mat-card-subtitle>Show user info here</mat-card-subtitle>
      <mat-card-content>
        <div>Show investment stats here</div>
        <div>You have invested Rs. {{totalInvestedAmount}}</div>
      </mat-card-content>
      <mat-card-actions>
        <div *ngIf="!totalInvestedAmount">
          <span> You have not imported your portfolio, start here!</span>
          <button mat-button (click)="importTradebook()">Import</button>
        </div>
        <button mat-button *ngIf="totalInvestedAmount" routerLink="/portfolio">
          View portfolio
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
