<!-- Toolbar -->

<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="content" role="main">
  <div class="card-container">
    <app-charts
      *ngIf="loadedFeature === 'charts' && holdings"
      [holdings]="holdings"
    ></app-charts>
    <app-upload *ngIf="loadedFeature === 'upload'"></app-upload>
  </div>
</div>
<app-dashboard
  *ngIf="loadedFeature === 'dashboard' && holdings"
  [holdings]="holdings"
></app-dashboard>
