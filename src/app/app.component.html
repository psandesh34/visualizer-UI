<div class="parent">
  <div class="container">
    <div class="navigation" [ngClass]="status ? 'navExpanded' : 'navCollapsed'">
      <div class="logo" [routerLink]="['dashboard']">
        <span class="icon">
          <img src="../assets/logo.png" height="60px" width="80px" />
        </span>
        <span class="title">Visualizer</span>
      </div>
      <div class="ul">
        <div
          class="li"
          [routerLinkActive]="['active']"
          [routerLink]="['dashboard']"
        >
          <a>
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Dashboard</span>
          </a>
        </div>
        <div
          class="li"
          [routerLinkActive]="['active']"
          [routerLink]="['portfolio']"
        >
          <a>
            <span class="icon"><ion-icon name="bag-outline"></ion-icon></span>
            <span class="title">Portfolio</span>
          </a>
        </div>
        <div
          class="li"
          [routerLinkActive]="['active']"
          [routerLink]="['trades']"
        >
          <a>
            <span class="icon"
              ><ion-icon name="bag-check-outline"></ion-icon
            ></span>
            <span class="title">Trades</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="main" [ngClass]="status ? 'navExpanded' : 'navCollapsed'">
    <div class="topbar">
      <div class="toggle">
        <ion-icon name="menu-outline" (click)="clickEvent()"></ion-icon>
      </div>
      <!-- <div class="search">
        <label for="">
          <input type="text" placeholder="Search here" />
          <ion-icon name="search-outline"></ion-icon>
        </label>
      </div> -->
      <div style="padding-right: 20px;">
        <div class="user">
          <img src="../assets/userImage.png" width="35.6px" height="40px"/>
        </div>
      </div>
    </div>
    <div class="margin25"><router-outlet></router-outlet></div>
  </div>
</div>
